			<h1>Deja tu comentario</h1>
			<form>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
					</div>
					<div class="form-group col-sm-6">
						<label for="apellido">Apellido</label>
						<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Ingrese su email">
				</div>
				<div class="form-row">
					<div class="form-group col-sm-9">
						<label for="domicilio">Domicilio</label>
						<input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
					</div>
					<div class="form-group col-sm-3">
						<label for="alcaldia">Alcaldia</label>
						<select class="form-control" id="alcaldia">
							<option selected>Alvaro Obregon</option>
							<option>Magdalena Contreras</option>
							<option>Benito Juarez</option>
							<option>Tlalpan</option>
							<option>Coyoacan</option>
							<option>Tlahuac</option>
							<option>Cuauhtemoc</option>
						</select>
					</div>

					<div class="form-group col-sm-6">
						<label form="comentario">Comentario </label>
						<textarea id="comentario" class="form-control" rows="5"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" form="gridCheck">Quiero que me contacten
						</label>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Enviar
				</button>
			</form>
		</div>
